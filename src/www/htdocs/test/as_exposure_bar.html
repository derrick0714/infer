<html>
  <head>
    <title>Autonomous System Bar Test</title>
	<script type="text/javascript" src="/js/jQuery/jquery.js"></script> 
	<!--[if IE]>

    <script type="text/javascript" src="/js/protovis/protovis-d3.3.js"></script>
    <script type="text/javascript" src="/js/vn/vn.js"></script>
    <script type="text/javascript" src="/js/vn/vn-internals.js"></script>
    <script type="text/javascript" src="/js/vn/widget.js"></script>
    <script type="text/javascript" src="/js/vn/widget/as_exposure_bar.js"></script>

    <script type="text/javascript+protovis">

var ingress_as_exposure_bar = new vn.widget.as_exposure_bar()
	.div("ingress_as_exposure_bar")
	.width(250)
	.height(300)
	.data_uri("/data/as_exposure/ingress/2010-06-20");

ingress_as_exposure_bar.render();

var i = 21;

var timer = window.setInterval(function() {
	ingress_as_exposure_bar.data_uri("/data/as_exposure/ingress/2010-06-" + i)
		.render();
	i = i + 1;
	if (i > 30) {
		i = 20;
	}
}, 1000);
    </script>

  <body>
    <div id="ingress_as_exposure_bar"></div>
  </body>
