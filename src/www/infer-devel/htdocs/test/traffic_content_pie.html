    <title>Traffic Content Test</title>

    <script type="text/javascript" src="/js/vn/vn.js"></script>

    <script type="text/javascript+protovis">

var ingress_content_pie = new vn.widget.traffic_content_pie()
	.div("ingress_content_pie")
	.width(200)
	.height(150)
	.data_uri("/data/traffic_content/ingress/*/2010-06-20");

ingress_content_pie.render();

var i = 21;

var timer = window.setInterval(function() {
	ingress_content_pie.data_uri("/data/traffic_content/ingress/*/2010-06-" + i)
		.render();
	i = i + 1;
	if (i > 30) {
		i = 20;
	}
}, 1000);


    </script>

    <div id="ingress_content_pie"></div>
